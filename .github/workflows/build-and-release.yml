name: Build and Release NuGet Package

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          8.0.x
          10.0.x
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      run: dotnet test --configuration Release --no-build --verbosity normal
    
    # If this is a tag build (release), create and publish NuGet packages
    - name: Create NuGet packages
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        mkdir -p ./nupkg
        dotnet pack src/MCP/DatabaseAgent.Oracle.MCP/DatabaseAgent.Oracle.MCP.csproj -c Release -o ./nupkg --no-build
    
    - name: Upload NuGet packages as artifacts
      if: startsWith(github.ref, 'refs/tags/v')
      uses: actions/upload-artifact@v3
      with:
        name: nupkg
        path: ./nupkg/*.nupkg
    
    - name: Publish NuGet packages to NuGet.org
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        for f in ./nupkg/*.nupkg
        do
          dotnet nuget push $f --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        done
